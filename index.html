<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UBL Debit Card - Flip Animation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card-container">
    <div class="card-inner">
      <!-- FRONT SIDE -->
      <section class="card card-front">
        <div class="top-bar">
          <img src="./assists/download.png" alt="UBL Logo" class="ubl-img">
          <img src="./assists/wifi.png" alt="Wi-Fi Logo" class="wifi-logo">
        </div>

        <div class="chip-and-number">
          <div class="chip"><img src="./assists/download (1).png" alt="Chip"></div>
          <div class="card-number">
            <span>1234</span>
            <span>5678</span>
            <span>9012</span>
            <span>3456</span>
          </div>
        </div>

        <div class="meta-row">
          <div class="member">4214<br><small>MEMBER SINCE</small></div>
          <div class="dates">
            <div><small>VALID FROM</small>
              <div>12/24</div>
            </div>
          </div>
          <div class="mastercard">
            <img src="./assists/download - Copy (2) copy.png" alt="Mastercard">
          </div>
        </div>

        <div class="card-holder">Saleh Kabeer</div>
      </section>

      <!-- BACK SIDE -->
      <section class="card card-back">
        <div class="mag-stripe"></div>
        <div class="holo"><img src="./assists/hologram-png.png" alt="hologram"></div>
        <div class="sig-strip"></div>

        <div class="bottom-logos">
          <div class="ubl-mini"><img src="./assists/download.png" alt="UBL Logo"></div>
          <div class="one-link"><img src="./assists/1 link.png" alt="1Link"></div>
          <div class="cirrus"><img src="./assists/cirrus-logo-png-transparent.png" alt="Cirrus"></div>
          <div class="mnet"><img src="./assists/m net.png" alt="m net"></div>
        </div>
       <p class="no"> IC: 12345678901234567890 ></p>
      </section>
    </div>
  </div>
</body>
</html>
